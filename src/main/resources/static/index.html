<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite seu nome</title>
</head>
<body>
<h2>Ol√°, digite seu nome:</h2>
<input type="text" id="nameInput" placeholder="Seu nome">
<button onclick="sendRequest()">Enviar</button>

<p id="response"></p>

<script>
    function sendRequest() {
        const name = document.getElementById("nameInput").value;
        if (!name) {
            alert("Por favor, digite seu nome!");
            return;
        }

        fetch(`http://localhost:8080/hello-world?name=${name}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerText = data;
            })
            .catch(error => console.error("Erro ao chamar API:", error));
    }
</script>
</body>
</html>
